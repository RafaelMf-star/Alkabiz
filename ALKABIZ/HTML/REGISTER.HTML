<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registrar | ALKABIZ</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/STYLE.CSS" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="/IMG/LOGO.jpg" alt="Logo de ALKABIZ" />
      </div>
      <div class="menu">
        <a href="/HTML/INDEX.HTML">Inicio</a>
        <a href="/HTML/LOGIN.HTML">Iniciar Sesión</a>
      </div>
    </nav>
  </header>
  
  <main>
    <section class="form-container">
      <h1>Registrar</h1>
      <form id="register-form">
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" placeholder="Tu nombre" required />
        </div>
        
        <div class="form-group">
          <label for="last-name">Apellidos:</label>
          <input type="text" id="last-name" name="last-name" placeholder="Tus apellidos" required />
        </div>

        <div class="form-group">
          <label for="document">Documento:</label>
          <input type="text" id="document" name="document" placeholder="Número de documento" required />
        </div>

        <div class="form-group">
          <label for="style">Estilo:</label>
          <select id="style" name="style">
            <option value="" disabled selected>Selecciona tu estilo</option>
            <option value="streetwear">Streetwear</option>
            <option value="casual">Casual</option>
            <option value="formal">Formal</option>
            <option value="athleisure">Athleisure</option>
            <option value="vintage">Vintage</option>
            <option value="minimalista">Minimalista</option>
            <option value="punk">Punk</option>
            <option value="boho">Boho</option>
            <option value="grunge">Grunge</option>
            <option value="preppy">Preppy</option>
          </select>
        </div>

        <div class="form-group">
          <label for="hobbies">Pasatiempos:</label>
          <select id="hobbies" name="hobbies">
            <option value="" disabled selected>Selecciona tu pasatiempo</option>
            <option value="arte">Arte</option>
            <option value="deportes">Deportes</option>
            <option value="skate">Skate</option>
            <option value="videojuegos">Videojuegos</option>
            <option value="musica">Música</option>
            <option value="lectura">Lectura</option>
            <option value="cocina">Cocina</option>
            <option value="fotografia">Fotografía</option>
            <option value="cine">Cine</option>
            <option value="viajar">Viajar</option>
          </select>
        </div>

        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required />
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirmar Contraseña:</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Repite tu contraseña" required />
        </div>

        <button type="submit" class="btn-submit">Confirmar</button>
      </form>
    </section>
  </main>
</body>
</html>
