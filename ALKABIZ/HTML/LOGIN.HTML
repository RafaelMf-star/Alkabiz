<!DOCTYPE html>
<html lang="es">
<head>
  <title>Iniciar Sesión | ALKABIZ</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/STYLE.CSS">
  <link rel="stylesheet" href="/JAVA.JS">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="/IMG/LOGO.jpg" alt="Logo de ALKABIZ" />
      </div>
      <div class="menu">
        <a href="/HTML/INDEX.HTML">Inicio</a>
        <a href="/HTML/REGISTER.HTML">Registrar</a>
      </div>
    </nav>
  </header>
  
  <main>
    <section class="form-container">
      <h1>Iniciar Sesión</h1>
      <form id="login-form" method="POST" novalidate>
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required aria-describedby="email-help" />
          <small id="email-help" class="form-text">Introduce tu correo para iniciar sesión.</small>
        </div>

        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" placeholder="Tu contraseña" required aria-describedby="password-help" />
          <small id="password-help" class="form-text">Introduce tu contraseña.</small>
        </div>

        <div class="form-group">
          <label for="show-password" class="show-password-label">
            <input type="checkbox" id="show-password" /> Mostrar contraseña
          </label>
        </div>

        <div class="form-actions">
          <button type="submit">Iniciar sesión</button>
          <p><a href="/HTML/Recupera_contraseña.html">¿Olvidaste tu contraseña?</a></p>
        </div>
      </form>
      <p>¿No tienes cuenta? <a href="/HTML/REGISTER.HTML">Regístrate aquí</a></p>
    </section>
  </main>

  <script>
    // Mostrar u ocultar la contraseña
    document.getElementById('show-password').addEventListener('change', function () {
      const passwordField = document.getElementById('password');
      if (this.checked) {
        passwordField.type = 'text';
      } else {
        passwordField.type = 'password';
      }
    });
  </script>
</body>
</html>
