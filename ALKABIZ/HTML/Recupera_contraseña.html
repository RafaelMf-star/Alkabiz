<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña</title>
  <link rel="stylesheet" href="/STYLE.CSS">
  <link rel="stylesheet" href="/JAVA.JS">
</head>
<body>
  <header>
    <div class="logo">
      <img src="/IMG/LOGO.jpg" alt="Logo">
      <a href="/HTML/INDEX.HTML">Inicio</a>
    </div>
  </header>

  <main>
    <h1>¿Olvidaste tu contraseña?</h1>
    <p>Introduce tu correo electrónico y te enviaremos un código para restablecer tu contraseña.</p>

    <form id="reset-form">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
      <button type="submit">Enviar Código</button>
    </form>

    <p id="confirmation-message" style="display:none;">Te hemos enviado un código a tu correo. Revisa tu bandeja de entrada.</p>
  </main>

  <footer>
    <p>&copy; 2024 Tu Empresa. Todos los derechos reservados.</p>
  </footer>

  <script>
    document.getElementById('reset-form').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevenir el envío del formulario

      const email = document.getElementById('email').value;
      if (email) {
        // Simula el envío del correo (en un caso real, aquí iría la llamada a tu servidor)
        document.getElementById('confirmation-message').style.display = 'block';
        // Aquí podrías agregar más lógica para el backend
        console.log(`Enviando código de recuperación a: ${email}`);
      }
    });
  </script>
</body>
</html>
